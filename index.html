<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Coding challenge - Riccardo Pilo</title>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- LOGO, HEADING, NAVBAR -->
        <div class="container-header">
          <img src="logo.png" alt="logo" />
          <h1>Taking Booleaners form A to B</h1>
          <nav class="nav-bar">
            <button>Prenota</button>
            <button>Termina Prenotazione</button>
            <button>Accendi Luci</button>
          </nav>
        </div>
        <!-- SCOOTER CHOICE -->
        <div class="charge-level-container">
          <div class="charge-level-box">
            <div class="charge-level-description">
              <div class="description-header">
                <input type="checkbox" id="Gino22" />
                <label for="Gino22"><h2>Monopattino Gino22</h2></label>
              </div>
              <p>↦ Via Guadalametri - a 220 metri da te<br />Stato carica:</p>
            </div>
            <div class="charge-level mid"></div>
          </div>
          <div class="charge-level-box">
            <div class="charge-level-description">
              <div class="description-header">
                <input type="checkbox" id="Mike24" />
                <label for="Mike24"><h2>Monopattino Mike24</h2></label>
              </div>
              <p>↦ Via Ricciardoni - a 420 metri da te<br />Stato carica:</p>
            </div>
            <div class="charge-level high"></div>
          </div>
          <div class="charge-level-box">
            <div class="charge-level-description">
              <div class="description-header">
                <input type="checkbox" id="Fede154" />
                <label for="Fede154"><h2>Monopattino Fede154</h2></label>
              </div>
              <p>↦ Via Mentarini - a 490 metri da te<br />Stato carica:</p>
            </div>
            <div class="charge-level low"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
